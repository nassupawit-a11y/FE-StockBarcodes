<form class="mb-3 gx-0 row justify-content-around" (ngSubmit)="addProductCode(f)" #f="ngForm">
    <label class="col-sm-2 col-form-label text-center">
        รหัสสินค้า
    </label>

    <div class="col-sm-8">
        <input type="text" class="form-control" 
        [(ngModel)]="code" name="code" 
        (input)="onCodeInput($event)" maxlength="19"
        placeholder="XXXX-XXXX-XXXX-XXXX" />
    </div>

    <button type="submit" class="col-sm-1 btn btn-primary">
        ADD
    </button>
</form>
<table class="table table-bordered ">
    <thead class="table-primary">
        <tr>
            <th>Id</th>
            <th>รหัสสินค้า (16 หลัก)</th>
            <th class="text-center">บาร์โค้ดสินค้า</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; let i = index">
            <td>{{ item.id }}</td>
            <td>{{ item.code }}</td>
            <td>
                <div class="d-flex justify-content-center align-items-center">
                    <svg #barcode></svg>
                </div>
            </td>
            <td class="text-center">
                <button class="btn btn-sm btn-danger" (click)="onDelete(item)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)">
                Previous
            </button>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
            <button class="page-link" (click)="goToPage(page)">
                {{ page }}
            </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="goToPage(currentPage + 1)">
                Next
            </button>
        </li>
    </ul>
</nav>
<app-modal-component #deleteModal (confirm)="onConfirmDelete($event)"></app-modal-component>
